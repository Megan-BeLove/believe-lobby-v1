<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Room 1</title>
  <meta name="description" content="Room 3 of the Be Love Temple">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-href-component@0.3.2/dist/aframe-href-component.min.js"></script>
  <style>
    body { margin: 0; }
  </style>
</head>
  <body>
    <a-scene background="color: #ffe4e1">

      <!-- Room Background (Sphere) -->
      <a-entity geometry="primitive: sphere; radius: 30"
                material="color: #f7e9ec; opacity: 1; side: back"
                position="0 0 0"></a-entity>

      

  <!-- Welcome Sign Above-->
<a-entity position="0 5 -4.5" rotation="0 0 0">
  <a-text 
    value="Welcome to the Instinctive Meditation Room.\nTurn right to locate a meditation you would\nlike to listen to."
    color="#000000"
    align="center"
    width="4"
    wrap-count="40"
    position="0 0 0.01"
  ></a-text>
</a-entity>

    <!-- Return to Lobby Button -->
<a-entity position="0 1.6 -5">
  <a-plane color="#ffffff"
           height="1"
           width="2.5"
           opacity="0.9"
           class="clickable"
           event-set__enter="_event: mouseenter; color: #dddddd"
           event-set__leave="_event: mouseleave; color: #ffffff"
           link="href: index.html; title: Return to Lobby">
  </a-plane>
  <a-text value="Return to Lobby"
          color="#000000"
          align="center"
          width="2"
          wrap-count="20"
          scale="0.8 0.8 0.8"
          position="0 0 0.01">
  </a-text>
</a-entity>
      

    <!-- Room Portals in Circle -->
      <a-entity id="portals">
        <!-- Room 1 -->
        <a-entity position="5 1.6 0" rotation="0 -90 0"
                  geometry="primitive: plane; height: 1.2; width: 3"
                  material="color: white; opacity: 0.9"
                  class="clickable"
                  link="href: natural-doorways.html">
          <a-text value="Your Natural Doorways Guided Meditation"
                  color="#000000" align="center"
                  width="2.8" position="0 0 0.01"></a-text>
        </a-entity>

        <!-- Room 2 -->
        <a-entity position="3.5 1.6 3.5" rotation="0 -135 0"
                  geometry="primitive: plane; height: 1.2; width: 3"
                  material="color: white; opacity: 0.9"
                  class="clickable"
                  link="href: bhavana.html">
          <a-text value="Bhavana Guided Meditation"
                  color="#000000" align="center"
                  width="2.8" position="0 0 0.01"></a-text>
        </a-entity>

        <!-- Room 3 placeholder -->
        <a-entity position="0 1.6 5" rotation="0 180 0"
                  geometry="primitive: plane; height: 1.2; width: 3"
                  material="color: white; opacity: 0.9"
                  class="clickable"
                  link="href: healing.html">
          <a-text value="Healing Guided Meditation"
                  color="#000000" align="center"
                  width="2.8" position="0 0 0.01"></a-text>
        </a-entity>

        <!-- Room 4 placeholder -->
        <a-entity position="-3.5 1.6 3.5" rotation="0 135 0"
                  geometry="primitive: plane; height: 1.2; width: 3"
                  material="color: white; opacity: 0.9"
                  class="clickable"
                  link="href: compassion.html">
          <a-text value="Breath of Compassion Guided Meditation"
                  color="#000000" align="center"
                  width="2.8" position="0 0 0.01"></a-text>
        </a-entity>
      </a-entity>

      <!-- Camera -->

      
      <a-entity id="cameraRig" position="0 1.6 0">
  <a-camera 
    wasd-controls-enabled="true" 
    look-controls 
    cursor="rayOrigin: mouse" 
    raycaster="objects: .clickable">
  </a-camera>
</a-entity>


    </a-scene>
  </body>
</html>
