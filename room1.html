<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Room 1</title>
    <meta name="description" content="Room 1 of the Be Love Temple">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <a-scene background="color: #ffe4e1">

      <!-- Room Background -->
      <a-entity geometry="primitive: sphere; radius: 30"
                material="color: #fbeaec; side: back"
                position="0 0 0"></a-entity>

      <!-- Return to Lobby Button (Improved visibility + functionality) -->
      <a-entity position="0 1.6 -4">
        <a-plane color="#ffffff" width="2" height="0.75" opacity="0.95"
                 class="clickable"
                 event-set__enter="_event: mouseenter; color: #e0e0e0"
                 event-set__leave="_event: mouseleave; color: #ffffff"
                 onclick="window.location.href='https://megan-belove.github.io/believe-lobby-v1/index.html';">
        </a-plane>
        <a-text value="Return to Lobby" align="center" color="#000000" width="2"
                position="0 0 0.01"></a-text>
      </a-entity>

      <!-- Camera -->
      <a-entity id="cameraRig" position="0 1.6 0">
        <a-camera look-controls wasd-controls-enabled="true"></a-camera>
      </a-entity>

    </a-scene>
  </body>
</html>
