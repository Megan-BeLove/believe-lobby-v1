<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Room 1</title>
    <meta name="description" content="Room 1 of the Be Love Temple">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <a-scene background="color: #ffe4e1">

      <!-- Room Background (Sphere) -->
      <a-entity geometry="primitive: sphere; radius: 30"
                material="color: #f7e9ec; opacity: 1; side: back"
                position="0 0 0"></a-entity>

      <!-- Autoplay Audio -->
      <a-entity sound="src: url(believe-room-blessing.mp3); autoplay: true; loop: false; volume: 1"></a-entity>

      <!-- Return to Lobby Button -->
      <a-link 
        href="https://megan-belove.github.io/believe-lobby-v1/index.html"
        title="Return to Lobby"
        position="0 1.6 -5"
        color="#000000"
        background-color="#ffffff"
        opacity="0.9">
      </a-link>

      <!-- Camera -->
      <a-entity id="cameraRig" position="0 1.6 0">
        <a-camera wasd-controls-enabled="true" look-controls></a-camera>
      </a-entity>

    </a-scene>
  </body>
</html>
