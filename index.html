<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Be Love Lobby</title>
    <meta name="description" content="Welcome to the Be Love Lobby">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-href-component@0.3.2/dist/aframe-href-component.min.js"></script>

    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <a-scene background="color: #87ceeb">

      <!-- Opaque Sphere Lobby -->
      <a-entity geometry="primitive: sphere; radius: 30"
                material="color: #87ceeb; opacity: 1; side: back"
                position="0 0 0"></a-entity>

      <!-- Logo -->
      <a-image src="Be%20Love%20Watercolor%20Logo.png" position="0 2 -4" width="3" height="3" transparent="true"></a-image>

<!-- Welcome Sign Above-->
<a-entity position="0 2 -4.5" rotation="0 0 0">
  <a-text 
    value="Welcome to the BE LOVE peace platform.\nCome as you are. You belong here.\nReturn to the Center. Again and again..."
    color="#000000"
    align="center"
    width="4"
    wrap-count="40"
    position="0 0 0.01"
  ></a-text>
</a-entity>
      
      
      <!-- Welcome Sign Below -->
<a-entity position="0 -2 -4.5" rotation="0 0 0">
  <a-text 
    value="Welcome to the BE LOVE peace platform.\nCome as you are. You belong here.\nReturn to the Center. Again and again..."
    color="#000000"
    align="center"
    width="4"
    wrap-count="40"
    position="0 0 0.01"
  ></a-text>
</a-entity>

      
      <!-- Room Portals in Circle -->
      <a-entity id="portals">
        <!-- Room 1 -->
        <a-entity position="5 1.6 0" rotation="0 -90 0"
                  geometry="primitive: plane; height: 1.2; width: 3"
                  material="color: white; opacity: 0.9"
                  class="clickable"
                  link="href: room1.html">
          <a-text value="Enter Room 1 to learn about Instinctive Meditation and your host Megan"
                  color="#000000" align="center"
                  width="2.8" position="0 0 0.01"></a-text>
        </a-entity>

        <!-- Room 2 -->
        <a-entity position="3.5 1.6 3.5" rotation="0 -135 0"
                  geometry="primitive: plane; height: 1.2; width: 3"
                  material="color: white; opacity: 0.9"
                  class="clickable"
                  link="href: room2.html">
          <a-text value="Enter Room 2 to receive healing Reiki energy"
                  color="#000000" align="center"
                  width="2.8" position="0 0 0.01"></a-text>
        </a-entity>

        <!-- Room 3 placeholder -->
        <a-entity position="0 1.6 5" rotation="0 180 0"
                  geometry="primitive: plane; height: 1.2; width: 3"
                  material="color: white; opacity: 0.9"
                  class="clickable"
                  link="href: room3.html">
          <a-text value="Enter Room 3 for Intinctive Meditation \nguided meditations"
                  color="#000000" align="center"
                  width="2.8" position="0 0 0.01"></a-text>
        </a-entity>

        <!-- Room 4 placeholder -->
        <a-entity position="-3.5 1.6 3.5" rotation="0 135 0"
                  geometry="primitive: plane; height: 1.2; width: 3"
                  material="color: white; opacity: 0.9"
                  class="clickable"
                  link="href: room4.html">
          <a-text value="Enter Room 4 for yoga nidra"
                  color="#000000" align="center"
                  width="2.8" position="0 0 0.01"></a-text>
        </a-entity>
      </a-entity>

      <!-- Camera -->

      
      <a-entity id="cameraRig" position="0 1.6 0">
  <a-camera 
    wasd-controls-enabled="true" 
    look-controls 
    cursor="rayOrigin: mouse" 
    raycaster="objects: .clickable">
  </a-camera>
</a-entity>

    </a-scene>
  </body>
</html>
