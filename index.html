
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Be Love Lobby</title>
    <meta name="description" content="Belove Lobby V1 - Floating XR Space">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; }
      .a-loader-title { display: none; }
    </style>
  </head>
  <body>
    <a-scene background="color: #d6ecf5" embedded>

      <!-- Sphere Lobby -->
      <a-entity geometry="primitive: sphere; radius: 30"
                material="color: #87ceeb; opacity: 0.4; side: back"
                position="0 0 0"></a-entity>

      <!-- Ambient Sound -->
    

      <!-- Portal 1 -->
      <a-entity geometry="primitive: circle; radius: 2"
                material="color: #ffffff; opacity: 0.8"
                position="5 2 -10"
                link="href: room1.html"
                animation__hover="property: scale; dir: alternate; dur: 1500; easing: easeInOutSine; loop: true; to: 1.2 1.2 1.2">
      </a-entity>

      <!-- Portal 2 -->
      <a-entity geometry="primitive: circle; radius: 2"
                material="color: #ffffff; opacity: 0.8"
                position="-6 0 -10"
                link="href: room2.html"
                animation__hover="property: scale; dir: alternate; dur: 1500; easing: easeInOutSine; loop: true; to: 1.2 1.2 1.2">
      </a-entity>

      <!-- Portal 3 -->
      <a-entity geometry="primitive: circle; radius: 2"
                material="color: #ffffff; opacity: 0.8"
                position="0 -3 -10"
                link="href: room3.html"
                animation__hover="property: scale; dir: alternate; dur: 1500; easing: easeInOutSine; loop: true; to: 1.2 1.2 1.2">
      </a-entity>

      <!-- Camera -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>

    </a-scene>
  </body>
</html>
