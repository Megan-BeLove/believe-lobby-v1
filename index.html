<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Be Love Lobby</title>
    <meta name="description" content="Belove Lobby V1 - Debug Test">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <a-scene background="color: #1a1a1a"
             cursor="rayOrigin: mouse"
             raycaster="objects: .clickable">

      <!-- Opaque Sphere Lobby -->
      <a-entity geometry="primitive: sphere; radius: 30"
                material="color: #87ceeb; opacity: 1; side: back"
                position="0 0 0"></a-entity>

      <!-- Room Portals Container -->
      <a-entity id="portals">

        <!-- Room 1 Portal -->
        <a-entity position="3 1.6 -5">
          <a-plane color="#ffffff"
                   height="1"
                   width="2"
                   opacity="0.9"
                   class="clickable"
                   event-set__enter="_event: mouseenter; color: #dddddd"
                   event-set__leave="_event: mouseleave; color: #ffffff"
                   link="href: room1.html; title: Room 1">
          </a-plane>
          <a-text value="Enter Room 1"
                  color="#000000"
                  align="center"
                  position="0 0 0.01"></a-text>
        </a-entity>

      </a-entity>

      <!-- Camera Rig -->
      <a-entity id="cameraRig" position="0 1.6 0">
        <a-camera wasd-controls-enabled="true" look-controls></a-camera>
      </a-entity>

      <!-- Logo -->
      <a-image src="Be%20Love%20Watercolor%20Logo.png"
               position="0 2 -4"
               width="3"
               height="3"
               transparent="true">
      </a-image>

    </a-scene>
  </body>
</html>
