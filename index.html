<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Be Love Lobby</title>
    <meta name="description" content="Belove Lobby V1 - Debug Test">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <a-scene background="color: #1a1a1a">

      <!-- Opaque Sphere Lobby -->
      <a-entity geometry="primitive: sphere; radius: 30"
                material="color: #87ceeb; opacity: 1; side: back"
                position="0 0 0"></a-entity>

      <!-- Test Portal -->
      <a-entity geometry="primitive: circle; radius: 1.5"
                material="color: #ffffff"
                position="0 1.6 -5">
        <a-text value="Enter Room 1" color="#000000" align="center" position="0 -1 0"></a-text>
      </a-entity>

      <!-- Camera Rig -->
      <a-entity id="cameraRig" position="0 1.6 0">
        <a-camera wasd-controls-enabled="true" look-controls></a-camera>
      </a-entity>

    </a-scene>
  </body>
</html>
